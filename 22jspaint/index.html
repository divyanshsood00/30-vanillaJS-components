<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />     -->
    <title>Js paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="1500" height="850"></canvas>
    <div class="toolbox stoolbox">
        <label for="restoreBackup" class="" title = "Restore Local Backup">
            <img height=25px src="images/svg/upload-svgrepo-com.svg" alt="^">
        </label>
        <input type="file" id="restoreBackup" accept=".bkp" >
        <div id="screenshot" title="Screenshot"><img height=25px src="images/svg/sreenshot-desktop-svgrepo-com.svg" alt="s"></div>
        <div id="downloadBackup" title="Create Local Backup"><img height=25px src="images/svg/download-svgrepo-com.svg" alt="v"></img></div>
    </div>
    <div class="toolbox">
        <button id ='decrease' title = 'Brush Size Decrease'>-</button>
        <span id="size" title="Brush Size">8</span>
        <button id = 'increase' title="Brush Size Increase">+</button>
        <input type="color" id = 'color' title="Brush Colour">
        <button id="undo" title="Undo"><img height=38px src="images/svg/undo-left-square-svgrepo-com.svg" alt="<-"></button>
        <button id="redo" title="Redo"><img height=38px src="images/svg/undo-right-round-square-svgrepo-com.svg" alt="->"></button>
        <button id="eraser" title="Eraser"><img height=28px src="images/svg/eraser-svgrepo-com.svg" alt="->"></button>
        <button id="crayonMode" title="Crayon Mode"><img height=22px src="images/svg/crayon-svgrepo-com.svg" alt="C"></button>
        <button id="artMode" title="Art Mode"><img height=25px src="images/svg/spiral-lollipop-svgrepo-com.svg" alt="L"></button>
        <button id="markerMode" title="Marker Mode" class="pink"><img height=28px src="images/svg/highlighter-head-2-marker-sharpie-svgrepo-com.svg" alt="M"></button>
        <button id = "clear" title="Clear Board"><img height=47px src="images/svg/cancel-svgrepo-com.svg" alt="X"></button>
    </div>

    <script src='script.js'></script>
    <!-- Interactive mode code -->
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css"/>
    <script>
        introJs().setOptions({
        steps: [
            { intro: "Welcome to JS Paint!(Click outside to skip) A quick tour before you proceed ✌️ Pro tip: Hover over the buttons" },
            { element: "#color", intro: "Pick a brush color here." },
            { element: "#increase", intro: "Increase brush size." },
            { element: "#undo", intro: "Undo your last action. 👀" },
            { element: "#eraser", intro: "Use the eraser tool." },
            { element: "#artMode", intro: "Spiral mode: This mode was a bug turned to a feature 😌"},
            { element: "#downloadBackup", intro: "Save your work as a backup."},
            { element: "#screenshot", intro: "Save a Screenshot 🙌"},
            { element: "#markerMode", intro: "Default is marker mode"},
            { element: "#canvas", intro:'Thank You! Have a good time!! ⭐'}
        ]
        }).start();

    </script>

    <!-- <script src="DoublyLinkedList.js"></script> -->
</body>
</html>
